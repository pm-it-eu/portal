jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate Prisma Client
      run: npx prisma generate
      
    - name: Build application
      run: npm run build
      
    - name: Create deployment package
      run: |
        mkdir -p deploy-package
        cp -r .next deploy-package/
        cp -r src deploy-package/
        cp -r prisma deploy-package/
        cp -r scripts deploy-package/
        cp package.json deploy-package/
        cp next.config.ts deploy-package/
        cp tsconfig.json deploy-package/
        cp postcss.config.js deploy-package/
        cp tailwind.config.ts deploy-package/
        cp .eslintrc.json deploy-package/
        cp ecosystem.config.js deploy-package/
        cp .gitignore deploy-package/
        cp .prettierrc.json deploy-package/
        cp -r node_modules deploy-package/
        
    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd /srv/portal
          git pull origin main
          npm ci
          npx prisma generate
          npm run build
          pm2 restart ecosystem.config.js




